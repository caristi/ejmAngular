<h1>{{valor}}</h1>



<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let articulo of articulos">
      <td></td>
      <td>{{articulo.id}}</td>
      <td>{{articulo.name}}</td>
      <td>{{articulo.email}}</td>
    </tr>
  </tbody>
</table>
